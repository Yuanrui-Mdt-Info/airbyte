documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Feishu Spec
  type: object
  required:
    - app_id
    - app_secret
  properties:
    app_id:
      title: app id
      type: string
      description: open Key Id
      order: 1
    app_secret:
      title: app secret
      type: string
      description: app secret
      order: 2
      airbyte_secret: true
    object_types:
      type: array
      title: Object Types
      items:
        type: string
      description: The API names of the Feishu objects you want to sync.
      order: 3
      examples: []
      default: []
    tunnel_method:
      type: "object"
      title: "Acquisition Method"
      oneOf:
        - title: "Periodic Acquisition"
          required:
            - "tunnel_method"
            - "days"
          properties:
            tunnel_method:
              description: "Periodically obtained by day"
              type: "string"
              const: "PERIODIC"
              order: 1
            days:
              description: "days"
              type: "integer"
              examples:
                - 1
              minimum: 1
              maximum: 48
        - title: "Manual Acquisition"
          required:
            - "tunnel_method"
            - "end_time"
            - "start_time"
          properties:
            tunnel_method:
              description: "Manually obtain time range data, limit 48 hours"
              type: "string"
              const: "MANUAL"
              order: 2
            start_time:
              title: Start Time
              type: string
              description: date and time in the format 2023-05-25 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2023-05-25 00:00:00"]
              order: 1
            end_time:
              title: End Time
              type: string
              description: date and time in the format 2023-05-26 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2023-05-26 00:00:00"]
              order: 2
