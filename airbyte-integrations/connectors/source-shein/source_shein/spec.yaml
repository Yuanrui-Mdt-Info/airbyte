documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Shein Spec
  type: object
  required:
    - open_key_id
    - secret_key
  properties:
    source_name:
      title: Source Name
      type: string
      description: store name.
      order: 1
    open_key_id :
      title: open Key Id
      type: string
      description: open Key Id
      order: 2
    secret_key :
      title: secret key
      type: string
      description: secret key
      order: 3
      airbyte_secret: true
    tunnel_method:
      type: "object"
      title: "Acquisition Method"
      oneOf:
        - title: "Periodic Acquisition"
          required:
            - "tunnel_method"
            - "hours"
          properties:
            tunnel_method:
              description: "Periodically obtained by day"
              type: "string"
              const: "PERIODIC"
              order: 1
            hours:
              description: "Hours range [1,48]"
              type: "integer"
              examples:
                - 1
              minimum: 1
              maximum: 48
        - title: "Manual Acquisition"
          required:
            - "tunnel_method"
            - "end_time"
            - "start_time"
          properties:
            tunnel_method:
              description: "Manually obtain time range data, limit 48 hours"
              type: "string"
              const: "MANUAL"
              order: 2
            start_time:
              title: Start Time
              type: string
              description: date and time in the format 2023-05-25 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2023-05-25 00:00:00"]
              order: 1
            end_time:
              title: End Time
              type: string
              description: date and time in the format 2023-05-26 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2023-05-26 00:00:00"]
              order: 2
