documentationUrl: https://docs.daspire.com/setup-guide/sources/shein
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Shein Spec
  type: object
  required:
    - open_key_id
    - secret_key
  properties:
    source_name:
      title: Source Name
      type: string
      description: Table Source Identification.
      order: 1
    open_key_id :
      type: string
      description: openKeyId
      order: 2
    secret_key :
      type: string
      description: secret key
      order: 3
      airbyte_secret: true
    tunnel_method:
      type: "object"
      title: "Acquisition Method"
      oneOf:
        - title: "Periodic Acquisition"
          required:
            - "tunnel_method"
            - "days"
          properties:
            tunnel_method:
              description: "Periodically obtained by day"
              type: "string"
              const: "PERIODIC"
              order: 1
            days:
              description: "Days range 1,31 "
              type: "integer"
              examples:
                - 7
              minimum: 1
              maximum: 31
        - title: "Manual Acquisition"
          required:
            - "tunnel_method"
            - "end_time"
            - "start_time"
          properties:
            tunnel_method:
              description: "Manually obtain time range data"
              type: "string"
              const: "MANUAL"
              order: 2
            start_time:
              title: Start Time
              type: string
              description: date and time in the format 2022-05-25 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2022-05-25 00:00:00"]
              order: 1
            end_time:
              title: End Time
              type: string
              description: date and time in the format 2022-06-25 00:00:00
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$|^$
              examples: ["2022-06-25 00:00:00"]
              order: 2
