# spec.yaml

# Connector identification
connectionSpecification:
  name: shipstation
  documentationUrl: <documentation_url>
  changelogUrl: <changelog_url>

# Connector source definition
source:
  name: ShipStation
  dockerImage: <docker_image>
  documentationUrl: <documentation_url>
  sourceDefinedConfig:
    properties:
      base_url:
        title: Base URL
        description: The base URL for the ShipStation API.
        type: string
      api_key:
        title: API Key
        description: The API key for ShipStation authentication.
        type: string
      api_secret:
        secret: true
        description: The API secret for ShipStation authentication.
        type: string
