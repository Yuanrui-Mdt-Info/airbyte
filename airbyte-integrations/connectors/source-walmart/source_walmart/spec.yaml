documentationUrl: https://docs.daspire.com/setup-guide/sources/walmart-marketplace
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Walmart Spec
  type: object
  required:
    - source_name
    - client_id
    - client_secret
  additionalProperties: false
  properties:
    source_name:
      title: Store Name
      type: string
      description: Table Source Identification.
      order: 1
    client_id:
      title: Client Id
      type: string
      description: Walmart client id.
      order: 2
    client_secret:
      title: Client Secret
      type: string
      description: Walmart client secret.
      order: 3
      airbyte_secret: true
    tunnel_method:
      type: "object"
      title: "Acquisition Method"
      oneOf:
        - title: "Manual Acquisition"
          required:
            - "tunnel_method"
            - "start_time"
          properties:
            tunnel_method:
              description: "Manually obtain time range data"
              type: "string"
              const: "MANUAL"
              order: 2
            start_time:
              title: Start Time
              type: string
              description: Date and time in the format YYYY-MM-DD (e.g. 2022-05-25)
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$|^$
              examples: ["2022-05-25"]
              order: 1
            end_time:
              title: End Time
              type: string
              description: Date and time in the format YYYY-MM-DD (e.g. 2022-06-25)
              pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$|^$
              examples: ["2022-06-25"]
              order: 2
        - title: "Periodic Acquisition"so
          required:
            - "tunnel_method"
            - "days"
          properties:
            tunnel_method:
              description: "Periodically obtained by day"
              type: "string"
              const: "PERIODIC"
              order: 1
            days:
              description: "Number of days * - range 1-90 (e.g. 7)"
              type: "integer"
              examples:
                - 7
              minimum: 1
              maximum: 90